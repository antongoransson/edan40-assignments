dependencies:
- base >= 4.7 && < 5
- random

library:
  source-dirs: src
  

executables:
  assignment1-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - assignment1

tests:
  assignment1-test:
    main:                ChatterbotTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - assignment1
    - tasty
    - tasty-hunit
